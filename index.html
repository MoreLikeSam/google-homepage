<!DOCTYPE html>
<html>
    <head>
    <title>My Google Page</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="LeftHeader">
        <a class="MailButton" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a>
        <a class="ImagesButton" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>   
    </div>
    <div id="RightHeader">
        <a class="AboutButton" href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a> 
        <a class="StoreButton" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>   
    </div>
 <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="The Google Logo" width="272" height="92">
</div>
    <form>
    <input class="SearchBar" type="text" name ="search"><br>
    <input class="SearchButton" type="submit" value="Google Search">
    <input class="LuckyButton" type="submit" value="I'm Feeling Lucky">
    </form>
</body>
</html>
